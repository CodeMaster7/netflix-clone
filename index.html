<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>Netflix = Watch TV Shows Online, Watch Movies Online</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
        <header class="showcase">
            <div class="showcase-top">
                <img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix">
                <a href="#!" class="btn btn-rounded">Sign In</a> <!-- /.btn btn-rounded -->
            </div>
            <!-- /.showcase-top -->

            <div class="showcase-content">
                <h1>See what's next</h1>
                <p>Watch anywhere. Cancel anytime</p>
                <a href="!#" class="btn btn-xl">
                    Watch Free For 30 Days <i class="fas fa-chevron-right btn-icon"></i> <!-- /.fas fa-chevron-right-btn-icon -->
                </a> <!-- /.btn btn-xl -->
            </div>
            <!-- /.showcase-content -->
        </header>
        <!-- /.showcase -->

        <section class="tabs">
            <div class="container">
                <div id="tab-1" class="tab-item tab-border">
                    <i class="fas fa-door-open fa-3x"></i> <!-- /.fas fa-door-open fa-3x -->
                    <p class="hide-sm">Cancel anytime</p>
                    <!-- /.hide-sm -->
                </div>
                <!-- /#tab-1.tab-item -->

                <div id="tab-2" class="tab-item">
                    <i class="fas fa-tablet-alt fa-3x"></i> <!-- /.fas fa-door-open fa-3x -->
                    <p class="hide-sm">Watch anywhere</p>
                    <!-- /.hide-sm -->
                </div>
                <!-- /#tab-2.tab-item -->

                <div id="tab-3" class="tab-item">
                    <i class="fas fa-tags fa-3x"></i> <!-- /.fas fa-door-open fa-3x -->
                    <p class="hide-sm">Pick your price</p>
                    <!-- /.hide-sm -->
                </div>
                <!-- /#tab-3.tab-item -->
            </div>
            <!-- /.container -->
        </section>
        <!-- /.tabs -->
    </body>
</html>
